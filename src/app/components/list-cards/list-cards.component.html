<div>
  @if(hasBeenSearched && characters.length > 0) {
  <ul class="list-cards">
    <li *ngFor="let character of characters">
      <app-card [character]="character" />
    </li>
  </ul>
  } @else if (hasBeenSearched && characters.length === 0){
  <div class="list-cards__notSearched">
    <img src="/assets/images/svg/super-woman.svg" alt="imagem" />
    <p>
      Não foram encontrados resultados para sua pesquisa.<br />
      Tente novamente!
    </p>
  </div>
  } @else {
  <div class="list-cards__notSearched">
    <img src="/assets/images/svg/search.svg" alt="imagem" />
    <p>
      Você ainda não pesquisou nenhum heroi.<br />Faça sua primeira pesquisa!
    </p>
  </div>
  }
</div>
